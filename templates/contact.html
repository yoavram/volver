<div id="contact" class="row-fluid" style="display: none">
<div class="span6 offset3" >
	<div class="alert alert-info">
	<button type="button" class="close" id="close-contact-btn">&times;</button>
	<form class="form-inline" >
		<fieldset>
			<div class="control-group">
				<div class="controls">
				<h4>צרו קשר עם צוות <em>לחזור</em></h4>
				</div> </div> 
			<div class="control-group">
				<label class="control-label" for="name">שם</label>
				<div class="controls">
					<input type="text" placeholder="שמיל החתול" name="name" required>
				</div> 
			</div>  
			<div class="control-group">
				<label class="control-label" for="email">אימייל</label> 
				<div class="controls">
					<input type="text" placeholder="shmil@catmail.com" name="email" required>
				</div>   
			</div>  				
			<div class="control-group">
				<div class="controls">
					<textarea class="span12" cols="80" name="text">טודו ביין?</textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-inverse" type="submit" id="close-contact-submit">שלח</button>
				</div>   
			</div>							
		</fieldset>
	</form>
</div></div>
<script type="text/javascript">
$(function() {
	$("[id^=close-contact-]").click(function() {
		$('#contact').hide();
	});
	$("#contact-btn").click(function (){
		$('#contact').show();
	});
})
</script>
</div>
